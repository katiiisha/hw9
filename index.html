<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>

<body>
    <h1>Simple Calculator.</h1>
    <!-- поле ввода первого числа -->
    <div class="calc">
        <input id="num1" />

        <!-- блок с кнопками -->
        <div id="operators">
            <button id="plus" onclick="op='+'">+</button>
            <button id="minus" onclick="op='-'">-</button>
            <button id="times" onclick="op='*'">x</button>
            <button id="divide" onclick="op='/'">:</button>
        </div>

        <!-- поле ввода второго числа -->
        <input id="num2" />
        <br>

        <!-- кнопка для получения результата -->
        <button onclick="calculator()">результат</button>

        <!-- вывод ответа -->
        <p id="result"></p>
    </div>

    <script src="code.js"></script>

</body>

</html>
